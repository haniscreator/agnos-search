version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: agnos_postgres
    environment:
      POSTGRES_USER: agnos
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: agnos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: cmd/search/Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgres://agnos:secret@postgres:5432/agnos?sslmode=disable
    depends_on:
      - postgres
    ports:
      - "8080:8080"

volumes:
  pgdata:
